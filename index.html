<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="screen active" id="quiz-screen"><!-- changed from start-screen -->
        <h1>Quiz Time!</h1>
        <button id="start-btn">Start Quiz</button>
        <div class="quiz-header" style="display:none;">
            <h2 id="question-text">Question goes here</h2>
            <div class="quiz-info">
                <p> Question <span id="current-question"></span> of <span id="total-questions"></span></p>
                <p>Score: <span id="score">0</span> </p>
            </div>
        </div>
        <div id="answer-buttons" class="answers-container"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h1>Quiz Results </h1>
        <div class="results-info">
            <p> You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good Job</div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
